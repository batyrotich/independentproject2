<body>

<div class="container">
    <h2>ENTER YOUR BIRTHDAY DETAILS</h2>
    <form>
      <div class="form-group">
        <label for="Day"><strong>Day of Birth:</strong></label>
        <input  id="day" type="text" class="form-control" placeholder="e.g 01" min="1" max="31" max-length="2" required/>
      </div>
      <div class="form-group">
        <label for="month"> <strong>Month of Birth:</strong></label>
        <input  id="month" type="text" class="form-control" placeholder="e.g 02 or February"  min="1" max="12" required/>
      </div>
      <div class="form-group">
        <label for="year"><strong>Year of Birth:</strong></label>
        <input  id="year" type="text" class="form-control"  placeholder="e.g 2001" max="2020" min="1600" max-length="4" size="4" required />
      </div>
      <p><strong>Gender:</strong></p>
   <form action="/action_page.php">
    <div class="form-check">
      <label class="form-check-label" for="female">
        <input type="radio" class="form-check-input" id="female" name="optradio" value="female" checked>Female
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="male">
        <input type="radio" class="form-check-input" id="male" name="optradio" value="male">Male      </label>
    </div>
      <button type="submit"  id="submit"class="btn btn-primary" onclick="getAkanName()">Submit</button>
      <button type="reset" class="btn btn-danger mybtn" value="reset" onclick="refreshPage()">Reset</button>
      
    </form>
  </div>
    <script src="js/index.js"></script>
</body>
</html>
