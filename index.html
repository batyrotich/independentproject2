<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body>

<div class="container">
    <h2>ENTER YOUR BIRTHDAY DETAILS</h2>
    <form>
      <div class="form-group">
        <label for="Day">Day:</label>
        <input type="text" class="form-control" id="day" placeholder="e.g 01" name="day">
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" class="form-control" id="month" placeholder="e.g 02 or February" name="month">
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" id="year" placeholder="e.g 2001 " name="year">
      </div>
      <button type="submit" class="btn btn-primary" onclick="getAkanName()">Submit</button>
      <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Reset
      </label>
    </div>
    </form>
  </div>
    <script src="js/index.js"></script>
</body>
</html>
